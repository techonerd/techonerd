name: SnkCard

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
      - cron: "0 */24 * * *" 

jobs:
  snkcard:
    runs-on: ubuntu-latest
    steps:
      - name: snkcard
        uses: Platane/snk@v3
        with:
           github_user_name: ${{ github.repository_owner }}
           outputs: github-snake.svg
